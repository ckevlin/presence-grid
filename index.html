<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presence Grid</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #2a0f4b, #0b0014 70%);
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #f8eaff;
      font-family: 'Karma', sans-serif;
    }
    #header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(255, 170, 255, 0.1);
    }
    #grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(6px, 1fr));
      grid-auto-rows: 6px;
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 6px #b37dff);
    }
    .cell {
      background: rgba(255, 255, 255, 0.03);
      transition: background 0.4s ease, box-shadow 0.4s ease;
      border-radius: 2px;
    }
    .cell.active {
      background: #d59cff;
      box-shadow: 0 0 6px #d59cff, 0 0 12px #a054ff;
    }
    /* Presence counter styling */
.presence-counter {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 12px 20px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  font-family: 'Karma', system-ui;
  color: white;
  font-size: 18px;
  display: flex;
  gap: 6px;
  align-items: center;
  box-shadow: 0 0 25px rgba(255, 200, 255, 0.2);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

/* Pulse animation when number changes */
.presence-counter.pulse {
  transform: scale(1.08);
  box-shadow: 0 0 35px rgba(255, 200, 255, 0.4);
}

/* Presence orbs container */
#presenceOrbs {
  position: fixed;
  bottom: 80px;
  left: 20px;
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  max-width: 60vw;
}

/* Individual presence orbs */
.presence-orb {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: radial-gradient(circle, #ffd6ff, #b26bff, #5f2aff);
  box-shadow: 0 0 12px rgba(180, 120, 255, 0.9);
  animation: float 4s infinite ease-in-out;
  opacity: 0.9;
}

/* Slight floating motion */
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0px); }
}

  </style>
</head>
<body>
  <div id="header">
    <h2>Global Presence Grid</h2>
    <p>Click anywhere on the grid to mark your presence while meditating.</p>
  </div>


<div id="presenceOrbs"></div>

  <div id="grid">  <div id="presenceCounter" class="presence-counter">
  <span id="presenceCount">0</span>
  <span id="presenceLabel">people here</span>
</div></div>

  <script>
    const grid = document.getElementById('grid');
    const totalCells = 50000;

    for (let i = 0; i < totalCells; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.addEventListener('click', () => {
        document.querySelectorAll('.cell.active').forEach(c => c.classList.remove('active'));
        cell.classList.add('active');
      });
      grid.appendChild(cell);
    }
  </script>
</body>
</html>
